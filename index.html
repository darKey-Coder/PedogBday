<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Message</title>
  <link rel="icon" href="blue_archive.jpeg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      background-image: url('blue_1.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      width: 100vw;
      padding: 20px;
    }

    /* Profile Photo */
    .photo {
      width: 120px;
      margin-top:30px;
      max-width: 100%;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Button */
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #e91e63;
    }

    /* Message Box */
    .message-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f5f5f5;
      padding: 20px;
      width: 80%;
      max-width: 450px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.5s forwards, fadeIn 0.5s forwards;
    }

    .message-text{
      font-color:18px;
    }

    /* Video */
    .video-container {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-container video {
      height: 200px;
      width: 100%;
      border-radius: 8px;
    }

    /* Close Button */
    .close-btn {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .close-btn:hover {
      background: #e91e63;
    }

    @keyframes slideIn {
      0% {
        transform: translate(-50%, -70%);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* ðŸ“Œ Responsive adjustments for different screen sizes */
    @media (max-width: 1024px) {
      .message-box {
        width: 70%;
        font-size: 16px;
        padding: 18px;
      }
    }

    @media (max-width: 768px) {
      .message-box {
        width: 90%;
        font-size: 14px;
        padding: 16px;
      }
    }

    @media (max-width: 480px) {
      .message-box {
        width: 95%;
        font-size: 12px;
        padding: 14px;
      }

      .btn {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <img src="pedog.jpg" alt="Person" class="photo">

  <button class="btn" onclick="showMessage()">Click for Surprise</button>

  <div class="message-box" id="messageBox">
    <div class="video-container">
      <video controls autoplay>
        <source src="happy_birthday.mp4" type="video/mp4">
      </video>
    </div>
    
    <div class="message-text">
      <h3>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h3>
      <p>
        Happy Birthday Raf! Youâ€™re not that oldâ€¦ but you em young. Like a fine cheese or a vintage car, you only get better (and maybe a little smellier) with age! Wishing you a day where you don't get caught by the FBI, hope that you have more birthdays to come!
      </p>
      <button class="close-btn" onclick="hideMessage()">Close</button>
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById("messageBox").style.display = "block";
    }

    function hideMessage() {
      document.getElementById("messageBox").style.display = "none";
    }
  </script>
</body>
</html>
